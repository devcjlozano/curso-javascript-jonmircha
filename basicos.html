<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos Javascript</title>
  </head>

  <body>
    <h1>Fundamentos Javascript</h1>
    <script>
      var hola = "Hola mundo";
      let hello = "Hello World";
      console.log(hola);
      console.log(hello);
      console.log(window);
      console.log(window.hola);
      console.log(window.hello);

      // Ámbito de bloque
      console.log("*****************var*****************");
      var musica = "Rock";
      console.log("Variable música antes del bloque", musica);
      // Esto es un bloque
      {
        var musica = "Pop";
        console.log("Variable música dentro del bloque", musica);
      }
      console.log("Variable música después del bloque", musica);

      console.log("*****************let*****************");
      let musica2 = "Rock";
      console.log("Variable música2 antes del bloque", musica2);
      // Esto es un bloque
      {
        let musica2 = "Pop";
        console.log("Variable música2 dentro del bloque", musica2);
      }
      console.log("Variable música 2 después del bloque", musica2);
    </script>
  </body>
</html>
